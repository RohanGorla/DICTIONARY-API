<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="heading">
                <h1>DICTIONARY USING API</h1>
            </div>

            <div class="search">
                <input type="text" name="Word" id="word" placeholder="Enter Word..." onfocus="this.value=''">
                <button class="searchbtn">Search</button>
            </div>
            <div class="audio">
                <button class="sound">Audio</button>
            </div>
            <div class="result">
                <h2></h2>
                <p class="partos"></p>
                <p class="meaning"></p>
                <p class="phonetic"></p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
